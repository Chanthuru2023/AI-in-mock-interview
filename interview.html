<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview for {{ role }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Interview for {{ role }}</h1>
        <p><strong>Question:</strong> {{ question }}</p>
        <p>Prep Time: <span id="countdown">30</span> seconds</p>
        
        <!-- Live Video Stream -->
        <video id="live-video" width="400" autoplay muted></video>
        
        <!-- Recorded Video Preview -->
        <video id="video-preview" width="400" controls style="display: none;"></video>
        
        <div class="controls">
            <button id="start-btn">Start Prep</button>
            <button id="stop-btn" disabled>Stop Recording</button>
            <button id="preview-btn" disabled>Preview</button>
            <button id="submit-btn" disabled>Submit</button>
        </div>

        <div id="response"></div>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        let countdown = 30;

        const startBtn = document.getElementById("start-btn");
        const stopBtn = document.getElementById("stop-btn");
        const previewBtn = document.getElementById("preview-btn");
        const submitBtn = document.getElementById("submit-btn");
        const liveVideo = document.getElementById("live-video");
        const videoPreview = document.getElementById("video-preview");
        const timerElem = document.getElementById("countdown");

        startBtn.addEventListener("click", () => {
            startBtn.disabled = true;
            stopBtn.disabled = false;

            // Countdown prep timer
            const prepTimer = setInterval(() => {
                countdown--;
                timerElem.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(prepTimer);
                    startRecording();
                }
            }, 1000);
        });

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(s => {
                    stream = s;
                    liveVideo.srcObject = stream;  // Show live feed from webcam

                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        // Stop the live stream
                        stream.getTracks().forEach(track => track.stop());

                        const blob = new Blob(recordedChunks, { type: "video/webm" });
                        videoPreview.src = URL.createObjectURL(blob);  // Prepare the preview
                        previewBtn.disabled = false;
                        submitBtn.disabled = false;
                        videoPreview.style.display = "block";
                    };

                    mediaRecorder.start();
                });
        }

        stopBtn.addEventListener("click", () => {
            mediaRecorder.stop();
            stopBtn.disabled = true;
        });

        submitBtn.addEventListener("click", () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const formData = new FormData();
            formData.append("file", blob, "response.webm");

            fetch("/upload_video", {
                method: "POST",
                body: formData
            }).then(res => res.json())
            .then(data => {
                let feedback = `Transcribed Text: ${data.transcribed_text}`;
                if (data.missing_keywords.length > 0) {
                    feedback += `<br>Missing Keywords: ${data.missing_keywords.join(", ")}`;
                } else {
                    feedback += `<br>Your answer is correct!`;
                }
                feedback += `<br>Score: ${data.score}%`;
                document.getElementById("response").innerHTML = feedback;
            });
        });
    </script>
</body>
</html>
